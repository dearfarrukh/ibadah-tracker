<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surah Viewer</title>
<style>
body{
margin:0;
background:black;
}

.topbar{
position:fixed;
top:0;
left:0;
width:100%;
height:60px;
background:black;
display:flex;
align-items:center;
justify-content:flex-end;
padding:0 15px;
z-index:10;
}

.closeBtn{
background:white;
color:black;
border-radius:20px;
padding:8px 16px;
font-weight:bold;
cursor:pointer;
}

iframe{
position:absolute;
top:60px;
left:0;
width:100%;
height:calc(100% - 60px);
border:none;
}
</style>
</head>

<body>

<div class="topbar">
<div class="closeBtn" onclick="goBack()">Close</div>
</div>

<iframe id="pdfFrame"></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const file = params.get("file");

if(file){
document.getElementById("pdfFrame").src = file;
}

function goBack(){
window.location.href = "index.html";
}
</script>

</body>
</html>
