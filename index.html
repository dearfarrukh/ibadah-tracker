<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<title>Ibadah Tracker</title>

<style>
:root {
  --ios-bg: #f2f2f7;
  --card-bg: rgba(255,255,255,0.7);
  --toggle-off: #e5e5ea;
  --toggle-on: #34c759;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "San Francisco", system-ui;
  background: var(--ios-bg);
  color: #000;
  -webkit-font-smoothing: antialiased;
}

.container {
  padding:
    env(safe-area-inset-top)
    16px
    calc(env(safe-area-inset-bottom) + 40px)
    16px;
}

h1 {
  font-size: 34px;
  font-weight: 700;
  margin-bottom: 20px;
}

.prayer-card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 16px;
  margin-bottom: 14px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
}

.prayer-name {
  font-size: 18px;
  font-weight: 600;
}

input[type="checkbox"] {
  display: none;
}

.toggle {
  width: 52px;
  height: 32px;
  background: var(--toggle-off);
  border-radius: 20px;
  position: relative;
  transition: 0.3s;
}

.toggle::after {
  content: "";
  width: 28px;
  height: 28px;
  background: white;
  position: absolute;
  top: 2px;
  left: 2px;
  border-radius: 50%;
  transition: 0.3s;
}

input:checked + .toggle {
  background: var(--toggle-on);
}

input:checked + .toggle::after {
  transform: translateX(20px);
}

.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(30px);
  border-top: 1px solid #ddd;
  padding: 10px;
  text-align: center;
  padding-bottom: env(safe-area-inset-bottom);
}

</style>
</head>

<body>
<div class="container">
  <h1>Ibadah Tracker</h1>

  <div class="prayer-card">
    <div class="prayer-name">Fajr</div>
    <label>
      <input type="checkbox" id="fajr">
      <div class="toggle"></div>
    </label>
  </div>

  <div class="prayer-card">
    <div class="prayer-name">Dhuhr</div>
    <label>
      <input type="checkbox" id="dhuhr">
      <div class="toggle"></div>
    </label>
  </div>

  <div class="prayer-card">
    <div class="prayer-name">Asr</div>
    <label>
      <input type="checkbox" id="asr">
      <div class="toggle"></div>
    </label>
  </div>

  <div class="prayer-card">
    <div class="prayer-name">Maghrib</div>
    <label>
      <input type="checkbox" id="maghrib">
      <div class="toggle"></div>
    </label>
  </div>

  <div class="prayer-card">
    <div class="prayer-name">Isha</div>
    <label>
      <input type="checkbox" id="isha">
      <div class="toggle"></div>
    </label>
  </div>
</div>

<div class="footer">
  Daily Salah Progress
</div>

</body>
</html>
