<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ibadah Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
body{
font-family:-apple-system,BlinkMacSystemFont;
background:url("wallpaper.jpg") center/cover no-repeat fixed;
margin:0;
padding:20px;
}

.card{
background:rgba(255,255,255,0.6);
backdrop-filter:blur(20px);
padding:18px;
border-radius:22px;
margin-bottom:20px;
}

button{
background:#007aff;
color:white;
border:none;
padding:12px;
border-radius:16px;
width:60px;
min-width:60px;
}

.task{
display:flex;
justify-content:space-between;
padding:8px 0;
}

input[type="checkbox"]{
width:22px;
height:22px;
}
</style>
</head>

<body>

<h1 style="text-align:center;">ğŸ“¿ Ibadah Tracker</h1>

<!-- DATE CARD -->
<div class="card">

<div style="display:flex;align-items:center;gap:10px;">

<button onclick="prevDay()">â¬…ï¸</button>

<div style="flex:1;text-align:center;position:relative;">

<div id="displayDate" style="font-weight:600;"></div>
<div id="hijriDate" style="font-size:14px;color:gray;"></div>

<input type="date"
id="datePicker"
onchange="manualPick(this.value)"
style="
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
opacity:0;
cursor:pointer;
z-index:5;
">

</div>

<button onclick="nextDay()">â¡ï¸</button>

</div>
</div>

<!-- TASKS -->
<div class="card">
<h3>ğŸ“ Daily Tasks</h3>
<div id="taskContainer"></div>
</div>

<!-- SETTINGS -->
<div class="card">
<h3>âš™ï¸ Task Settings</h3>

<select id="actionSelect" onchange="handleAction()">
<option value="">Select Action</option>
<option value="add">â• Add Task</option>
<option value="delete">ğŸ—‘ Delete Task</option>
<option value="rename">âœï¸ Rename Task</option>
</select>

<div id="actionArea"></div>

<h4>â˜ï¸ iCloud Backup</h4>

<button onclick="exportBackup()" style="width:100%;margin-bottom:10px;">Export</button>

<input type="file" id="restoreFile" onchange="importBackup()" style="display:none;">
<button onclick="document.getElementById('restoreFile').click()" style="width:100%">Restore</button>

</div>

<!-- STREAK -->
<div class="card">
<h3>ğŸ”¥ Prayer Streak</h3>
<p id="streakCount">0 Days</p>
</div>

<script>

let currentDate;

// ğŸŸ¢ STEP 1: LOAD & MIGRATE TASKS

let rawTasks = JSON.parse(localStorage.getItem("taskList"));

let taskList;

if(rawTasks && typeof rawTasks[0] === "string"){

taskList = rawTasks.map(t => ({
name: t,
created: "2000-01-01"
}));

localStorage.setItem("taskList", JSON.stringify(taskList));

}else{

taskList = rawTasks || [
{ name:"Fajr", created:"2000-01-01" },
{ name:"Dhuhur", created:"2000-01-01" },
{ name:"Asr", created:"2000-01-01" },
{ name:"Maghrib", created:"2000-01-01" },
{ name:"Isha", created:"2000-01-01" },
{ name:"Surah Mulk", created:"2000-01-01" },
{ name:"Surah Sajdah", created:"2000-01-01" },
{ name:"Surah Yaseen", created:"2000-01-01" },
{ name:"Surah Rehman", created:"2000-01-01" },
{ name:"Surah Taghabun", created:"2000-01-01" },
{ name:"Surah Waqiya", created:"2000-01-01" }
];

}

// ğŸŸ¢ DATE HELPERS

function islamicToday(){
let now=new Date();
let d=new Date(now.getFullYear(),now.getMonth(),now.getDate());
if(now.getHours()<2){d.setDate(d.getDate()-1);}
return d;
}

function formatKey(d){
return d.getFullYear()+"-"+String(d.getMonth()+1).padStart(2,"0")+"-"+String(d.getDate()).padStart(2,"0");
}

// ğŸŸ¢ SET DATE

function setDate(d){

currentDate=new Date(d);

document.getElementById("displayDate").innerText=
currentDate.toLocaleDateString('en-US',{
weekday:'long',
year:'numeric',
month:'short',
day:'numeric'
});

let hijri=new Intl.DateTimeFormat('en-TN-u-ca-islamic',{
day:'numeric',
month:'long',
year:'numeric'
}).format(currentDate);

document.getElementById("hijriDate").innerText=hijri;

document.getElementById("datePicker").value=formatKey(currentDate);

loadTasks();

}

// ğŸŸ¢ DATE PICKER

function manualPick(value){
let p=value.split("-");
setDate(new Date(p[0],p[1]-1,p[2]));
}

// ğŸŸ¢ LOAD TASKS (TIME AWARE)

function loadTasks(){

let key=formatKey(currentDate);
let saved=JSON.parse(localStorage.getItem(key))||{};
let container=document.getElementById("taskContainer");
container.innerHTML="";

taskList.forEach(task=>{

if(key < task.created) return;
if(task.ended && key > task.ended) return;

let div=document.createElement("div");
div.className="task";

div.innerHTML=`
<label>${task.name}</label>
<input type="checkbox"
${saved[task.name]?"checked":""}
onchange="toggleTask('${task.name}',this.checked)">
`;

container.appendChild(div);

});

updateStreak();

}

// ğŸŸ¢ TOGGLE

function toggleTask(taskName,status){

let key=formatKey(currentDate);
let saved=JSON.parse(localStorage.getItem(key))||{};
saved[taskName]=status;
localStorage.setItem(key,JSON.stringify(saved));
updateStreak();

}

// ğŸŸ¢ NAV

function prevDay(){
currentDate.setDate(currentDate.getDate()-1);
setDate(currentDate);
}

function nextDay(){
currentDate.setDate(currentDate.getDate()+1);
setDate(currentDate);
}

// ğŸŸ¢ STREAK (TIME AWARE)

function updateStreak(){

let streak=0;
let today=islamicToday();

for(let i=0;i<365;i++){

let d=new Date(today);
d.setDate(today.getDate()-i);
let key=formatKey(d);

let saved=JSON.parse(localStorage.getItem(key))||{};
let validTasks=taskList.filter(t=>key>=t.created && (!t.ended || key<=t.ended));

if(validTasks.length===0) continue;

let allDone=validTasks.every(t=>saved[t.name]===true);

if(allDone) streak++;
else break;

}

document.getElementById("streakCount").innerText=streak+" Days";

}

// ğŸŸ¢ SETTINGS

function handleAction(){

let action=document.getElementById("actionSelect").value;
let area=document.getElementById("actionArea");
area.innerHTML="";

if(action==="add"){
area.innerHTML=`<input id="newTaskName"><button onclick="confirmAdd()">Add</button>`;
}

if(action==="delete"){
let today=formatKey(currentDate);

let activeTasks=taskList.filter(t=> today>=t.created && (!t.ended || today<=t.ended));

let opt=activeTasks.map(t=>`<option>${t.name}</option>`).join("");
area.innerHTML=`<select id="deleteTaskSelect">${opt}</select><button onclick="confirmDelete()">Delete</button>`;
}

if(action==="rename"){
let opt=taskList.map(t=>`<option>${t.name}</option>`).join("");
area.innerHTML=`<select id="renameSelect">${opt}</select><input id="renameInput"><button onclick="confirmRename()">Rename</button>`;
}

}

function confirmAdd(){

let n=document.getElementById("newTaskName").value.trim();

if(!n) return;

let today=formatKey(currentDate);

// ğŸ” Check if task already exists but ended
let existing=taskList.find(t=>t.name===n);

if(existing){

// If it was ended â†’ reactivate
if(existing.ended){

existing.created=today;
delete existing.ended;

localStorage.setItem("taskList",JSON.stringify(taskList));
loadTasks();
return;

}

// If already active â†’ do nothing
alert("Task already exists");
return;

}

// If brand new task
taskList.push({
name:n,
created:today
});

localStorage.setItem("taskList",JSON.stringify(taskList));
loadTasks();

}

function confirmDelete(){

let t=document.getElementById("deleteTaskSelect").value;

taskList = taskList.map(task=>{
if(task.name===t){
return {...task, ended:formatKey(currentDate)};
}
return task;
});

localStorage.setItem("taskList",JSON.stringify(taskList));
loadTasks();

}

function confirmRename(){

let o=document.getElementById("renameSelect").value;
let n=document.getElementById("renameInput").value.trim();

if(!n) return;

taskList=taskList.map(t=>{
if(t.name===o){
return {
name:n,
created:t.created,
ended:t.ended
};
}
return t;
});

localStorage.setItem("taskList",JSON.stringify(taskList));
loadTasks();

}

// ğŸŸ¢ BACKUP

function exportBackup(){
let data={taskList,storage:{}};
for(let i=0;i<localStorage.length;i++){
let key=localStorage.key(i);
data.storage[key]=localStorage.getItem(key);
}
let blob=new Blob([JSON.stringify(data)]);
let url=URL.createObjectURL(blob);
let a=document.createElement("a");
a.href=url;
a.download="backup.json";
a.click();
}

function importBackup(){
let file=document.getElementById("restoreFile").files[0];
let r=new FileReader();
r.onload=e=>{
let data=JSON.parse(e.target.result);
localStorage.clear();
for(let k in data.storage){
localStorage.setItem(k,data.storage[k]);
}
location.reload();
};
r.readAsText(file);
}

// ğŸŸ¢ INIT

document.addEventListener("DOMContentLoaded",()=>{
setDate(islamicToday());
});

</script>
</body>
</html>
